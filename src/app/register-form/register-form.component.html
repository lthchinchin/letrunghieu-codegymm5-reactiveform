<form autocomplete="off" [formGroup]="registerForm" (submit)="resgisterUser(registerForm)">
    <div class="form-group">
        <label>Email</label>
        <input formControlName="Email" type="email" class="form-control"><br>
        <div *ngIf="registerForm.controls.Email?.errors" class="alert">
            loi
        </div>
        <label>Password</label>
        <input formControlName="Password" type="password" class="form-control"><br>
        <label>RePassword</label>
        <input formControlName="rePassword" type="password" class="form-control"><br>
        <label>Country</label>
        <input formControlName="Country" type="text" class="form-control"><br>
        <label>Age</label>
        <input formControlName="Age" type="number" class="form-control"><br>
        <label>Gender</label>
        <input formControlName="Gender" type="radio" value="1" class="form-control"><br>
        <label>Male</label>
        <input formControlName="Gender" type="radio" value="0" class="form-control">
        <label>Female</label>
        <input type="submit" class="form-control">
    </div>
</form>
<pre>{{ registerForm.value | json }}</pre>
<pre>{{ registerForm.controls.Email?.errors | json }}</pre>
